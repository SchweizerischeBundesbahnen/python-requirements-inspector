---
name: poetry-build
on:
  push:
    branches: ['**/**']
jobs:
  verify-with-tox:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“„ Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: ðŸ§± Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: ðŸ§± Setup Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3  # v5
        with:
          python-version: '3.12'
          cache: poetry
      - name: ðŸ§± Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run tox
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        with:
          args: >
            -Dsonar.branch.name=${{ env.BRANCH_NAME }}
  release-please:
    needs: verify-with-tox
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: release-please
        id: release
        uses: googleapis/release-please-action@db8f2c60ee802b3748b512940dde88eabd7b7e01  # v3
        with:
          release-type: python
          include-v-in-tag: false
    outputs:
      release_created: ${{ steps.release.outputs.releases_created }}
      version: ${{ steps.release.outputs.version }}
  build-and-publish:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    permissions:
      contents: write  # Required for uploading artifacts to GitHub release
    steps:
      - name: ðŸ“„ Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4
        with:
          fetch-depth: 0
      - name: ðŸ§± Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: ðŸ§± Setup Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3  # v5
        with:
          python-version: '3.12'
          cache: poetry
      - name: ðŸ§± Install dependencies
        run: poetry install
      - name: ðŸ“¦ Build the package
        run: poetry build
      - name: ðŸ“¦ Publish artifacts to GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ needs.release-please.outputs.version }}" dist/*.{tar.gz,whl}
